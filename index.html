<body>

    <div class="index__container">

        <div class="navBar__container">
            <header class="navBar">

                <div class="logoMenuDeNavegacion__container">
                    <a href="../index.html"><img class="logoMenuDeNavegacion" src="./img/ActivaLogo.png" alt="Logo de ActivaStudio-Productora audiovisual" title="Logo de ActivaStudio-Productora audiovisual"></a>
                </div>
                <nav> <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
                    <ul class="menuDeNavegacion">
                        <li> <a class="subrayado" href="../index.html">Activá</a></li>
                        <li> <a class="subrayado" href="./aboutUs.html">World</a></li>

                        <li> <a class="subrayado" href="./contact.html">Contacto</a></li>
                    </ul>
                </nav>   
            </header>
        </div>


        <div class="index__titulo__container">
            <hr>
            <h1 class="animate__animated animate__zoomIn">Merchandise</h1>
            <hr>
        </div>

        <div class="index__main__container">

            <div class="index__formulario__container">

                <div class="formulario__usuario__container">
                    <form  action="">

                        <div class="box">
                            <label for="user" >Usuario:</label>
                            <input id="user" type="text" placeholder="Ingresa tu usuario" required>
                        </div>

                        <div class="box">
                            <label for="password" >Password:</label>
                            <input id="pass" type="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                    
                    
                        <div class="form__botones__container">

                            <div class="botonRegistrarse__container">
                                <input type="button" value="registrarse" id="registrarse">
                            </div>
                            <div class="botonIngresar__container">
                                <input type="submit" value="ingresar" id="ingresar">
                            </div>       
                        </div>    
                    </form>

                </div>
                

                <div class="botonNoRegistrarse__container">
                    <input id="btnNoRegistrarse" type="submit" value="Ingresar sin registro">
                </div>
            </div>



            <div class="index__main__texto">
                <p>Registrandote vas a ser parte del team Activá. Por ello vas a contar con descuentos exclusivos, con prendas indeditas y vas a poder participar de los sorteos para vivir un dia de rodaje con nosotros!</p>
            </div>
        
        </div>

        
        <div class="index__margin___left"></div>
        <div class="index__margin__right"></div>

        <div class="footer"></div>
    </div>





    <script src="./js/login.js"></script>
